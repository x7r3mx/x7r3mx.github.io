<html>

    <head>
        <script type="text/javascript">
            function setBrowserFrameSource(){
                var browserFrame = document.getElementById("browser");
                browserFrame.src= "http://" + document.getElementById("txtUrl").value;
            }
        </script>
        </head>

<body>
    <form method="post" target="browser">
        <input id="txtUrl" style="width:82%;" placeholder="Put the website here" name="url" type="text" />
        <input style="width:8%;" type="button" value="Go" onclick="setBrowserFrameSource(); return false;"/>
    </form>
    
    <iframe id="browser" name="browser" src="" style="height:100%; width:100%" allowfullscreen="" frameborder="0" marginheight="20" marginwidth="35" 
    scrolling="auto"sandbox="allow-scripts allow-same-origin allow-pointer-lock" >
    </iframe>
    
</body>
</html>
